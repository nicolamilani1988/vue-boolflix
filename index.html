<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolFlix</title>
            <!-- font awesome --> 
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
            <!-- jquery -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <!-- VueJS -->
            <script src="https://cdn.jsdelivr.net/npm/vue"></script>
            <!-- VueAxios -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
            <!-- my css -->
            <link rel="stylesheet" href="style.css">
            <!-- my script -->
            <script src="script.js"></script>
</head>
<body>

    <div class="container" id="app">

        <!-- logo + searchbar -->
        <header>
            <h1>Boolflix</h1>
            <input v-model="searchedFilm" type="text" placeholder="Inserisci titolo film">
            <button @click="getFilms">Cerca film</button>
        </header>

        <!-- card visualizzazione risposte -->
        <main>

            <!-- FILMS -->
            <div class="card"  v-for="film in films">
                <!-- titolo -->
                <h2>{{getTitle(film)}}</h2>
                <!-- titolo originale -->
                <div>{{getOriginalTitle(film)}}</div>
                <!-- lingue -->
                <div>
                    <img class="flag-icon" :src="'./img/' + getFlag(film) + '.jpg'" alt="">
                    <span>{{getOriginalLanguage(film)}}</span>
                </div>
                <!-- voto -->
                <div>{{getVote(film)}}</div>
            </div>
            
            <!-- SERIE TV -->
            <div class="card"  v-for="serie in series">
                <!-- titolo -->
                <h2>{{getName(serie)}}</h2>
                <!-- titolo originale -->
                <div>{{getOriginalName(serie)}}</div>
                <!-- lingue -->
                <div>
                    <img class="flag-icon" :src="'./img/' + getFlag(serie) + '.jpg'" alt="">
                    <span>{{getOriginalLanguage(serie)}}</span>
                </div>
                <!-- voto -->
                <div>{{getVote(serie)}}</div>
            </div>
            

        </main>

    </div>

        


    
</body>
</html>
